<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Styling for the cards */
      .card {
        display: inline-block;
        width: 200px;
        height: 150px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-right: 20px;
        padding: 10px;
      }
      
      /* Styling for the button */
      .button {
        display: inline-block;
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h3>Total Revenue</h3>
      <p>$100,000</p>
    </div>
    <a href="#" class="button">View Details</a>
  </body>
</html>
